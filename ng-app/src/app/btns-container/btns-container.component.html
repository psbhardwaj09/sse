<div class="col-sm-12 col-md-6 float-left p-3">
    <div class="card ">
        <div class="card-body">
            <div class="row justify-content-between">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block"
                        (click)="onBtnClick(1)">1</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block"
                        (click)="onBtnClick(2)">2</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-2">
                    <span class="border border-success font-weight-bold p-3"
                        style="border-radius: 25%; font-size: 32px;">
                        {{componentName}}
                    </span>
                </div>
            </div>

            <div class="row justify-content-between">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block"
                        (click)="onBtnClick(3)">3</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block"
                        (click)="onBtnClick(4)">4</button>
                </div>
            </div>
        </div>
    </div>
</div>
